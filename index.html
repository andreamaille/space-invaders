<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:900|Monda:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Space Attack</title>
</head>
<body>
    <header class="wrapper">
        <section class="game-info">
            <div class="inner-wrapper">
                <h1>Space Attack</h1>
                <div class="game-stats">
                    <p id='score'>Score: 0</p>
                    <p id ='countdown'>Time: 20</p>
                </div>
                <div class="instructions">
                    <p>Aliens are attacking! Shoot as many enemies within 20 seconds. Use right/left arrows to move and space bar to shoot</p>
                </div>
                <form class="options">
                    <input type="checkbox" id="show-controls" onclick="app.showControls()">
                    <label for="switch1" class="toggleLabel">OnScreen Controls</label>

                    <input type="checkbox" id="peace-mode" onclick="app.peaceMode()">
                    <label for="switch1" class="toggleLabel">Peace Mode</label>

                </form>
            </div>
        </section>
        <section class="game-content">
            <div class="game-area"></div>
        </section>
    </header>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
